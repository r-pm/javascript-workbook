<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Towers of Hanoi!</title>
  <link rel="stylesheet" href="towers.css">
</head>

<body>
  <div class="container">
    <div class="text" id="message">Welcome!<br><br> To play: click on a piece, click on the tower you want to move it to. <br><br>
      To Win: You must place all pieces in the same order (largest at the bottom) on the rightmost tower.
    </div>
    <div class="text" id="invalid">Invalid move!</div>
    <div>
      <ul class="tower" id="a">
        <li class="disc" id="disc-3"></li>
        <li class="disc" id="disc-2"></li>
        <li class="disc" id="disc-1"></li>
      </ul>
      <ul class="tower" id="b"></ul>
      <ul class="tower" id="c"></ul>
    </div>
    <button class="text" id="restart">Restart</button>
  </div>
</body>
<script src="towers.js"></script>  

</html>
