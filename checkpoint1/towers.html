<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Towers of Hanoi!</title>
  <link rel="stylesheet" href="towers.css">
</head>

<body>
  <div class="container">
    <div id="text">Welcome!<br><br> To play: click on a piece, click on the tower you want to move it to. <br><br>
      To Win: You must place all pieces in the same order (largest at the bottom) on the rightmost tower.
    </div>
    <div id="towers">
      <ul class="tower" data-tower="a"></ul>
      <ul class="tower" data-tower="b"></ul>
      <ul class="tower" data-tower="c"></ul>
    </div>
    <button id="text" class="restart">Restart</button>
  </div>
<script src="towers.js" type="text/javascript"></script>  
</body>

</html>
